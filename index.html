<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <script src="maps.css"></script>
    <script src="maps.js"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 85%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 5px;
            padding: 5px;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 55.702790,
                    lng: 12.553781
                },
                zoom: 6
            });

            var marker = new google.maps.Marker({
                position: {
                    lat: 55.702790,
                    lng: 12.553781
                },
                map: map,
                title: 'Copenhagen'
            })
        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYx7XrqQnRuoB0JVjODAkdUvnRSwTPWp4&callback=initMap" async defer></script>
</body>

</html>
